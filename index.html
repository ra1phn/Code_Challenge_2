<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Main header for the application -->
  <header id="mainHeader">
    <h1>Event Guest List Manager</h1>
  </header>

  <!-- Section for the guest entry form -->
  <section>
    <h1>Entry Form</h1>
    <form>
      <!-- Guest name input -->
      <div class="entryForm">
        <label for="guestName">Enter Guest Name:</label>
        <input type="text" id="guestName" placeholder="Input name here.." required />
      </div>
      <!-- Category selection dropdown -->
      <div class="entryForm">
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="" selected disabled hidden>Choose Category</option>
          <option value="family">Family</option>
          <option value="friends">Friends</option>
          <option value="colleagues">Colleagues</option>
        </select>
      </div>
      <!-- Placeholder for slot info (if needed by JS) -->
      <div id="slotInfo"></div>
      <!-- Submit button for adding a guest -->
      <button type="submit" id="submitButton">Submit</button>
    </form>
  </section>

  <!-- Section for displaying the guest list -->
  <section>
    <!-- Guest list header -->
    <h1 id="listHeader">Guest List</h1>
    <div class="guestList">
      <table>
        <thead>
          <tr>
            <!-- Table headers: must match the order in JS -->
            <th scope="col">Time invited</th>
            <th scope="col">Guest Name</th>
            <th scope="col">Category</th>
            <th scope="col">RSVP</th>
            <th scope="col"></th> <!-- For the delete button -->
          </tr>
        </thead>
        <!-- Table body will be filled dynamically by JS -->
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <!-- Undo container for possible undo actions (optional/for future use) -->
    <div id="undoContainer"></div>
  </section>

  <!-- Link to external JavaScript file -->
  <script src="src/index.js"></script>
</body>

</html>
